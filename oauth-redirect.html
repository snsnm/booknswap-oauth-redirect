<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooknSwap - OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing authentication...</h2>
        <p id="message">Please wait while we redirect you back to the app.</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // App's custom URL scheme
        const appScheme = 'com.booknswap://oauth2callback';

        function redirectToApp() {
            if (error) {
                // Show error and try to redirect with error
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <strong>Error:</strong> ${error}<br>
                    ${errorDescription ? `<small>${errorDescription}</small>` : ''}
                `;
                document.getElementById('message').textContent = 'Authentication failed. Redirecting to app...';
                
                // Redirect to app with error
                setTimeout(() => {
                    window.location.href = `${appScheme}?error=${encodeURIComponent(error)}${errorDescription ? '&error_description=' + encodeURIComponent(errorDescription) : ''}`;
                }, 2000);
                return;
            }

            if (code) {
                // Redirect to app with authorization code
                const redirectUrl = `${appScheme}?code=${encodeURIComponent(code)}`;
                console.log('Redirecting to app:', redirectUrl);
                
                // Try to redirect immediately
                window.location.href = redirectUrl;
                
                // Fallback: show message if redirect fails
                setTimeout(() => {
                    document.getElementById('message').innerHTML = `
                        <p>If the app didn't open automatically, please:</p>
                        <ol style="text-align: left; max-width: 400px; margin: 0 auto;">
                            <li>Return to the BooknSwap app</li>
                            <li>The authentication should complete automatically</li>
                        </ol>
                        <p style="margin-top: 1rem;"><small>Authorization code: ${code.substring(0, 20)}...</small></p>
                    `;
                }, 2000);
            } else {
                // No code found
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 'No authorization code found in the URL.';
                document.getElementById('message').textContent = 'Please try again or contact support.';
            }
        }

        // Start redirect process
        redirectToApp();

        // Also try to redirect when page becomes visible (handles iOS Safari)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && code) {
                window.location.href = `${appScheme}?code=${encodeURIComponent(code)}`;
            }
        });
    </script>
</body>
</html>
